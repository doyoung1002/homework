<!doctype html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 작업을 할 때 순서를 생각해서 레이아웃을 하자 -->
    <!-- Header Main Contents Footer 이렇게 3가지로 보통 나눈다. 그리고 태그의 경우도 시멘틱 태그로 사용하기 때문에 용도에 맞는 마크업을 쓰는게 좋다-->
    <!-- wrapper 감싸다. -->
    <!-- class명에 숫자로 시작하는건 안된다. 중간에 들어가는건 상관 없다. -->
    <div class="wrapper">
        <div class="header">
            <img class="profile" src="images/profile05.png" />
            <h1>JANE DOE</h1>
            <p>FRONT-END DESIGNER</p>
        </div>
        <div class="contents">
            <div class="section information">
                <h2>Information</h2>
                <ul class="list">
                    <li>JANE DOE</li>
                    <li>123@naver.com</li>
                    <li>Seoul, Korea</li>
                </ul>
            </div>
            <div class="section skill">
                <h2>Skills</h2>
                <ul class="list">
                    <li>Eat</li>
                    <li>Play</li>
                    <li>Sleep</li>
                </ul>

            </div>
        </div>
        <div class="footer">ENTER</div>
    </div>


</body>

</html>
