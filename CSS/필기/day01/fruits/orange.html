<!DOCTYPE html>
<!--  // 최신 버젼의 html로 작성할 것이다. -> HTML living Standard -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <style>
    /* * 전체 요소 */
    /* h1 -> 선택자, 선택기(selector) 또는 Type Selector */
    /* background-color -> 속성(property) */
    /* orange -> 값(value) */
    h1 {
      background-color: orange;
    }

    div {
      background-color: white;
      width: auto;
      /* 부모 너비 기준 꽉참 */
      height: auto;
      /* 자식 높이 기준 자동 조절 */
      /* auto: 브라우저가 자동으로 계산해준다. */
      /* margin -> auto : 가용공간을 여백화 */
    }
  </style>
</head>

<!-- <head></head> 요소, <body></body> 형제요소-->
<!-- <body></body> 요소, 자식요소 -->

<!-- Img 태그는 닫는 태그가 없다 자체가 콘텐츠이기에 -->

<!-- 셀렉터 selectors : 꾸미기 위해 선택하기 -->
<!-- 상속 inheriatance : 부모 요소에게 지정된 속성 중 몇몇 가지는 자식 요소에 값이 전달 -->
<!-- 초기값 initial value : -->


<body>
  <!-- src 속성(Attribute) -->
  <img scr="" />
  <!-- div는 아무런 의미가 없다 -->
  <div></div>
  <!-- 의미가 있는 태그를 시멘틱 태그라고 부른다. -->
  <h1>Orange</h1>
  <ul>
    <li>Orange</li>
    <li>Kiwi</li>
    <li>Strawberry</li>
  </ul>
</body>

</html>
