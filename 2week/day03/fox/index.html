<!DOCTYPE html>
<html>

<head>
   <title>Fox</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- 작업순서 1. 큰 콘텐츠를 잡고, 최소한으로 잡아야한다. -->
   <div class="wrapper">
      <section class='animal'>
         <!-- 독립적인 공간 - component -->
         <img class='animal-cover' src="./images/animal07.png" alt='여우이미지' />
         <!-- alt -> 이미지 불러오기가 안될때 나오는 것이다. -->
         <!-- main은 주요컨텐츠라는 의미가 있기때문에 전체 페이지에서 1번만 사용이 가능 / 주로 큰 프로젝트에서 사용하게 된다.-->
         <!-- section, article 은 여러번 사용이 가능 -->
         <section class="animal-contents">
            <!-- <img src="images/green.png"> 이 잔디는 중요한 컨텐츠가 아니기에 background로 빼는게 좋다 -->
            <h1>Fox</h1>
            <p>
               Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita quaerat, iure recusandae perferendis
               distinctio et! Saepe consequuntur molestias id ullam exercitationem! Eum ut aspernatur magnam sit
               nostrum.
               Cumque, rerum error.
            </p>
         </section>
      </section>
   </div>

</body>

</html>
